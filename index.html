<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
        </div>
        <div class="right-panel">
            <div class="login-box">
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo GranCole">
                </div>
                <h2>Bienvenido a GranCole</h2>
                <p>Inicia sesión para continuar</p>
                <form>
                    <h3>Iniciar Sesión</h3>
                    <p>Ingresa tus credenciales para acceder al sistema</p>
                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="0000000">
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="********">
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="no-account">
                    <p>¿No tienes una cuenta? <a href="#">Contacta al administrador</a></p>
                </div>
                <footer>
                    <p>© 2025 GranCole Pro. Todos los derechos reservados.</p>
                </footer>
            </div>
    </div>
    </div>
</body>
</html>
